<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>fichiers CSV</title>
</head>
<body>
    <h1> Transformer la liste copropriétaires d'ICS vers un fichier détaillé </h1>
    <form action="/fichier" method="POST" enctype="multipart/form-data">
        <label for="file_csv">Déposer votre dossier au format .csv :</label>
            <input type="file" name="fichiercsv" id="file_csv" accept=".csv">
        <input type="submit" value="transformer mon fichier">
    </form>
    <div class="img">
        <p>Avant</p><p>Après</p>
        <img class="avant" src="{{url_for('static', filename='Avant.png')}}">
        <img class="apres" src="{{url_for('static', filename='Apres.png')}}">
    </div>
</body>
</html>
